<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="styles/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="styles/jquery-ui.structure.css" type="text/css">
    <link rel="stylesheet" href="styles/jquery-ui.theme.css" type="text/css">
    <link rel="stylesheet" href="styles/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="styles/investmentBuilder.css" type="text/css"></head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="Index.html">Investment Builder</a>
            </div>
        </div>
    </div>
    <!--<div class="container body-content">-->
    <div class="container body-content layoutTop">
        <div ng-app="InvestmentBuilderRegister">
            <div class="editor" ng-controller="RegisterUser">
                <form name="RegisterUserForm" role="form">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input class="form-control" ng-model="EMailAddress" name="EMailAddress" placeholder="email address" />
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="Password" name="Password" placeholder="password" />
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" ng-model="ConfirmPassword" name="ConfirmPassword" placeholder="password" />
                    </div>

                    <div>
                        <input type="button" value="Register" ng-click="registerUser()" />
                    </div>

                    <div>
                        <ul ng-show="IsError">
                            <li class="text-danger" ng-repeat="error in ErrorList" ng-bind="error"></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/registerlibs.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
