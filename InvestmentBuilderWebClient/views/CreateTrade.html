
<h2>Add Investment</h2>

<p/>
<div class="editor">
    <div ng-controller="AddTradeController as addTrade">
        <form name="AddInvestment" role="form">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" ng-model="addTrade.Name" placeholder="name of investment" />
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Transaction Date</label>
                        <p class="input-group">
                            <input type="text" name="transactionDate" class="form-control" uib-datepicker-popup="{{addTrade.format}}" ng-model="addTrade.dt" is-open="addTrade.datepicker.opened" datepicker-options="addTrade.dateOptions" ng-required="true" close-text="Close" alt-input-formats="addTrade.altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="addTrade.openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input class="form-control" type="number" ng-model="addTrade.Quantity" placeholder="amount bought" />
            </div>

            <div class="form-group">
                <label>Symbol</label>
                <input class="form-control" ng-model="addTrade.Symbol" placeholder="ticker symbol" />
            </div>
            <div class="form-group">
                <label>Exchange</label>
                <input class="form-control" ng-model="addTrade.Exchange" placeholder="optional" />
            </div>
            <div class="form-group">
                <label>Investment Currency</label>
                <input class="form-control" ng-model="addTrade.Currency" />
            </div>
            <div class="form-group">
                <label>Scaling Factor</label>
                <input class="form-control" type="number" ng-model="addTrade.ScalingFactor" />
            </div>

            <div class="form-group">
                <label>Total Cost</label>
                <input class="form-control" type="number" ng-model="addTrade.TotalCost" />
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="button" ng-click="addTrade.submitTrade()">Submit</button>
                <button class="btn btn-warning" type="button" ng-click="addTrade.cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
