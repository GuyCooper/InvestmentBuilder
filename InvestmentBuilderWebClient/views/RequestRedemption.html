<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Request Redemption</h3>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Transaction Date</label>
                    <p class="input-group">
                        <input type="text" name="transactionDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="datepicker.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>User Name</label>
            <select name="userName" class="form-control" ng-model="UserName">
                <option ng-repeat="user in Users">{{user}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input name="amount" type="number" class="form-control" ng-model="Amount" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
