<div class="container">
    <div class="row">
        <ul>
            @foreach (var dt in ViewBag.RecentReports)
            {
                <li>
                    @Html.ActionLink(dt, "LoadReport", "InvestmentRecord", new { ValuationDate = dt }, new { target = "_blank" })
                </li>
            }
        </ul>
    </div>
</div>
